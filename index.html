<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-note="A" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-note="S" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-note="D" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-note="F" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-note="G" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-note="H" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-note="J" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-note="K" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-note="L" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="A" src="sounds/clap.wav"></audio>
  <audio id="S" src="sounds/hihat.wav"></audio>
  <audio id="D" src="sounds/kick.wav"></audio>
  <audio id="F" src="sounds/openhat.wav"></audio>
  <audio id="G" src="sounds/boom.wav"></audio>
  <audio id="H" src="sounds/ride.wav"></audio>
  <audio id="J" src="sounds/snare.wav"></audio>
  <audio id="K" src="sounds/tom.wav"></audio>
  <audio id="L" src="sounds/tink.wav"></audio>


<script type="text/javascript" src="./app.js">

</script>


</body>
</html>
